<body>
    <div class="main">
      <h1>
          Guese the Number ?  1 to 10 ü§î;

      </h1>
      <input type="text" id="converter">
      <p class="result"></p>
      <button class="convertButton" onclick="fn1()"> Guese</button>
      <button class="convertButton" id="reset" onclick="fn2()">Reset</button>
    </div>
      
   <script>
         
        var  result = document.querySelector('.result');
        const resetButton = document.querySelector('#reset');
        var counter = 0;
        const reset = () => {
               converter.value = '';
               result.innerHTML = '';
                           }
        resetButton.addEventListener('click', reset);
           function fn1()

           {     
              
               let num2 = Math.floor(Math.random() * 1) +1;
               var input = document.getElementById('converter').value;
              if(input == num2){
                result.style.color = "yellow"  
                result.innerHTML = "you won üòç"+input;
              }
              else if(counter == 3){
                result.style.color = "red" 
                result.innerHTML = "you lost üòï"+input;
              }
              else if (input == '') {
             result.style.color = "red"     
             result.innerHTML = 'Write correct value!üòè';
                     }
              else{
                result.style.color = "red" 
                result.innerHTML = "Better luck next time üòï"+input;
              }
              counter++;
              
           }
      
               </script>
